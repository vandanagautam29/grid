<!DOCTYPE html>
<html lang="en" ng-app="cr-grid">

<head>
    <script src="angular.min.js"></script>
    <script src="main.js"></script>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

<body class="app-container cyan-base border-cyan showViewControls">
    <script type="text/ng-template" id="cr-grid">
        <cr-grid-table cr-grid src="data/storiesSample.json">
            <features all="true">
                <default-views ></default-views>
                <story-fields is-visible="true"></story-fields>
                <hide-fields is-visible="true"></hide-fields>
                <filter is-visible="true"></filter>
                <groups is-visible="true"></groups>
                <sort-popup is-visible="true"></sort-popup>  
                <search-icon></search-icon>           
            </features>
        </cr-grid-table>
    </script>
    <div ng-include="'cr-grid'" ng-init="dataPath='data/storiesSample.json'">
    </div>
</body>

</html>
